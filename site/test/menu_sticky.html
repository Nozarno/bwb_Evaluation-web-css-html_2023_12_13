<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'Élément au Scroll</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 3000px;
        }

        section {
            height: 90vh;
            background-color: red;
        }
        #elementToObserve{
            height: 0vh;
        }
        #elementToObserve nav {;
            height: 10vh;
            background-color: fuchsia;
        }

        /* Juste pour l'exemple */
    </style>
</head>
<body>
<section></section>
<div id="elementToObserve">
    <nav></nav>
</div>

<script>
    window.addEventListener('scroll', function () {
        let elementNav = document.querySelector("#elementToObserve > nav");
        let element = document.getElementById('elementToObserve');
        let elementPosition = element.getBoundingClientRect().top;

        if (elementPosition <= 0) {
            console.log('L\'élément a atteint ou dépassé le haut du viewport.');
            elementNav.style.top = '0';
            elementNav.style.left = '0';
            elementNav.style.right = '0';
            elementNav.style.position = 'fixed';
            // element.style.top = '10px'
        } else {
            elementNav.style = "";
            console.log('L\'élément est en dessous du haut du viewport.');
        }
    });
</script>

</body>
</html>
