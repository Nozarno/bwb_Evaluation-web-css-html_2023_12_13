

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site One Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navigation -->
<div>
    <!-- Bouton du menu hamburger -->
    <button id="hamburger" class="p-4 lg:hidden">
        ☰
    </button>

    <!-- Menu déroulant -->
    <div id="menu" class="hidden">
        <a href="#" class="block py-2 px-4 text-sm">Link 1</a>
        <a href="#" class="block py-2 px-4 text-sm">Link 2</a>
        <a href="#" class="block py-2 px-4 text-sm">Link 3</a>
    </div>
</div>

<!-- Home Section -->
<section id="home" class="min-h-screen flex flex-col items-center justify-center p-8">
    <img src="header-image.jpg" alt="Repas sain" class="mb-8">
    <h1 class="text-2xl font-bold mb-4">Manger de bons repas</h1>
    <p class="mb-8">Bon pour vous, bon pour la planète</p>
    <a href="#menu" class="bg-blue-500 text-white py-2 px-4 rounded">En savoir plus</a>
</section>

<!-- Menu Section -->
<section id="menu" class="min-h-screen p-8">
    <h2 class="text-xl font-bold mb-4">MENU</h2>
    <!-- Add menu items here -->
</section>

<!-- About Section -->
<section id="about" class="min-h-screen p-8">
    <h2 class="text-xl font-bold mb-4">À propos / Comment ça marche</h2>
    <p class="mb-4">Détails sur comment tout fonctionne et notre mission.</p>
    <!-- Additional content -->
</section>

<!-- Contact Section -->
<section id="contact" class="min-h-screen p-8">
    <h2 class="text-xl font-bold mb-4">Contactez-nous</h2>
    <form action="submit_form_endpoint" method="POST" class="flex flex-col space-y-4">
        <input type="text" name="name" placeholder="Votre nom" class="border p-2">
        <input type="email" name="email" placeholder="Votre email" class="border p-2">
        <textarea name="message" placeholder="Votre message" class="border p-2"></textarea>
        <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded">Envoyer</button>
    </form>
</section>

<!-- Footer -->
<footer class="bg-white text-center p-4">
    <p>Made with Whimsical</p>
</footer>
<script>
    document.getElementById('hamburger').addEventListener('click', function() {
        document.getElementById('menu').classList.toggle('hidden');
    });
</script>

</body>
</html>
